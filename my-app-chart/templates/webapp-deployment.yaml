apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: {{ .Values.replicaCount }}
  # selector tells us any pod with same name under matchLabels belongs to the above Deployment
  selector:
    # pods within k8s have different names but we can give them the same label 
    # so we know which ones are replicas of the same service
    matchLabels:
      app: webapp
  template: # configs the pods of k8s
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        # use the image respository from values.yaml
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        # same thing for pullPolicy
        imagePullPolicy: {{ .Values.image.pullPolicy }}       
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
